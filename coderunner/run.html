<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE RUNNER PRO</title>
    <style>
        #ShownPage {
            background-color: rgb(216, 216, 216);
            width: 49%;
            height: 100%;
            float: right;
        }
        
        #input {
            width: 49%;
            height: 100%;
            float: left;
        }
    </style>
    <script>
        function runCode() {
            document.getElementById("ShownPage").innerHTML = document.getElementById("input").value;
        };
        addEventListener('keyup', runCode());
    </script>
</head>
<body>
    <h3>Type or paste your code down below...</h3>
    <button onclick="runCode()">Run HTML</button> <br>
    <textarea name="Type or paste..." id="input"></textarea>
    <div id="ShownPage"></div>
</body>
</html>
